<div class="menudetail">
    <a routerLink="../../menu" mat-raised-button color="warn">Back</a>
    <div fxLayout="row wrap" fxLayoutAlign="space-around top" >

        <div fxFlex="43%" fxFlex.xs="100%" class="menudata mat-typography">

            <img src="{{menuData[0].foodImg}}" />
            <h1 class="mt-3">{{menuData[0].foodName}}</h1>
            <p>{{menuData[0].foodDetails}}</p>
            <p>{{menuData[0].foodPrice | currency :'INR'}}</p>
        </div>


        <div fxFlex="50%" fxFlex.xs="100%" class="menudetailForm">
            <h1>Enter Your Details</h1>
            <div>
                <mat-form-field color="warn" fxFlex="90%" fxFlex.xs="100%">
                    <mat-label>Enter Your Name</mat-label>
                    <input matInput>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field fxFlex="90%" fxFlex.xs="100%">
                    <mat-label>Enter Your Mobile</mat-label>
                    <input matInput>
                </mat-form-field>

            </div>
            <div>
                <mat-form-field fxFlex="90%" fxFlex.xs="100%">
                    <mat-label>Enter Your Address</mat-label>
                    <textarea matInput></textarea>
                </mat-form-field>
            </div>
            <button mat-raised-button color="warn">Place Order</button>

        </div>
        
    </div>
</div>
